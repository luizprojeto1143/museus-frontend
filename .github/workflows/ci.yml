name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm ci
      working-directory: ./museus-backend
    - name: Build
      run: npm run build --if-present
      working-directory: ./museus-backend
    # - name: Run Tests (Mock)
    #   run: npm test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm ci
      working-directory: ./museus-frontend
    - name: Build
      run: npm run build
      working-directory: ./museus-frontend
